<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/dropdown.css" />
    <script defer src="./script/app.js"></script>
    <script defer src="./script/login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-page">
      <header id="header-login" class="header-login">
        <div class="left-side-header-login">
          <i class="fa-brands fa-pinterest fa-3x"></i>
          <h1>Pinterest</h1>
        </div>
        <div class="right-side-header-login">
          <div class="login">
            <button
              onclick="document.getElementById('id01').style.display='block'"
              class="login-btn"
            >
              Log In
            </button>
            <!-- The Modal -->
            <div id="id01" class="modal">
              <!-- Modal Content -->
              <form>
                <div class="imgcontainer">
                  <div class="empty"></div>
                  <i class="fa-brands fa-pinterest fa-3x"></i>
                  <span
                    onclick="document.getElementById('id01').style.display='none'"
                    class="close"
                    title="Close Modal"
                    >&times;</span
                  >
                </div>

                <h2>Welcome to Pinterest Clone</h2>
                <div class="container-input log-container">
                  <label for="uname"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Username"
                    name="uname"
                    class="login-user"
                    required
                  />

                  <label for="psw" class="psw-class"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Password"
                    class="login-psw"
                    name="psw"
                    required
                  />
                </div>

                <div class="forgot">
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>
          </div>
          <div class="sign-up">
            <button
              onclick="document.getElementById('id02').style.display='block'"
              class="sign-up-btn"
            >
              Sign Up
            </button>
            <!-- The Modal -->
            <div id="id02" class="modal">
              <!-- Modal Content -->
              <form>
                <div class="imgcontainer">
                  <div class="empty"></div>
                  <i class="fa-brands fa-pinterest fa-3x"></i>
                  <span
                    onclick="document.getElementById('id02').style.display='none'"
                    class="close"
                    title="Close Modal"
                    >&times;</span
                  >
                </div>
                <h2>Welcome to Pinterest Clone</h2>
                <div class="container-input sign-container">
                  <label for="uname"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Username"
                    name="uname"
                    required
                  />
                  <label for="email" class="email-class"><b>Email</b></label>
                  <input
                    type="email"
                    placeholder="Email"
                    name="mail"
                    required
                  />
                  <label for="psw" class="psw-class"><b>Password</b></label>
                  <input
                    type="password"
                    placeholder="Password"
                    name="psw"
                    required
                  />

                  <!-- <a href="main.html" class="btn-sign-up">Sign Up</a> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
      <section class="login-main">
        <div class="head-login-main">
          <h1>Welcome To My Pinterest Clone Hope You'll Like It</h1>
          <p>
            You can see my other projects
            <a href="https://mucahitged.github.io/" target="_blank"
              >From Here
            </a>
            or
            <a href="https://github.com/MucahitGed" target="_blank"> Here</a>
          </p>
          <p class="p2">You can log in or sign up without fill in anything</p>
        </div>
        <div class="triangle"></div>
        <div class="pinterest">
          <i class="fa-brands fa-pinterest-p fa-3x pinterest"></i>
        </div>
      </section>
    </div>
  </body>
</html>
